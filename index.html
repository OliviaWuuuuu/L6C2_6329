<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <center>
            <p>Play, Pause and Stop</p><br>
            <video src="COW.mp4" id="Video1" width="400"></video>
            <audio src="londonbridge.mp3" id="Audio"></audio>
            <script>
                function MyVideo(){
                    document.getElementById("Video1").play();
                }
                function MyVideoP(){
                    document.getElementById("Video1").pause();
                }
                function MyVideoST(){
                    document.getElementById("Video1").pause();
                    document.getElementById("Video1").currentTime=0;
                }

            </script>
            <br><br>
            <button onClick="MyVideo()">PLAY IT</button>
            <button onCLick="MyVideoP()">PAUSE</button>
            <button onCLick="MyVideoST()">RESTART</button>
            <br><br>
            <p>Song-Play, Pause and Stop</p>
            <img src="music.jpg" width="320"><br>
            <br>
            <button onClick="MyAudio()">PLAY IT</button>
            <button onCLick="MyAudio()">PAUSE</button>
            <button onCLick="MyAudio()">RESTART</button>
            <script>
                function MyAudio(){
                    document.getElementById("Audio").play();
                }
                function MyAudioP(){
                    document.getElementById("Audio").pause();
                }
                function MyAudioST(){
                    document.getElementById("Audio").pause();
                    document.getElementById("Audio").currentTime=0;
                }

            </script>

        </center>
    </body>
</html>
